<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio N°6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generar Factura</h1>
    <div class="contenedor-form" id="contenedor-form">
        <form id="facturaForm">
            <h2>Datos del Cliente</h2>
            <input type="text" id="idNombreCliente" placeholder="Nombre" required>

            <input type="text" id="idDireccionCliente" placeholder="Dirección" required>

            <input type="email" id="idEmailCliente" placeholder="Email" required>

            <h2>Seleccionar Tipo de Articulo</h2>
            <label for="articuloSeleccionado">Articulo:</label>
            <select id="idArticuloSeleccionado" name="articuloSeleccionado" required>
                <option value="1">Tipo 1 - 21%</option>
                <option value="2">Tipo 2 - 27%</option>
                <option value="3">Tipo 3 - 10.5%</option>
                <option value="4">Tipo 4 - 5%</option>
                <option value="5">Tipo 5 - 0%</option>
            </select>

            <label for="importeBase">Importe base:</label>
            <input type="number" id="idImporteBase" name="importeBase" min="1" required>

            <button type="submit">Generar Factura</button>
        </form>

        <div id="idFactura" style="display: none;">

        </div>

    </div>

    <footer>
        <p>
            Aplicación enerar Factura <br> desarrollada por <strong>Juárez Daniel</strong>
            &copy; 2024
        </p>
    </footer>

    <script src="controlador6.js"></script>
</body>
</html>
